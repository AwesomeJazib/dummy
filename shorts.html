<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short video</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="short_video-page">
        <div class="video_area">

            <video playsinline autoplay muted loop>
                <source src="videos/videoA.mp4">
            </video>


            <ul class="video_area-list">
                <li>
                    <a href="#" class="video_list-item">
                        <i class="icon-thumbsUp"></i>
                        <span class="video_item-desc"> like</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="video_list-item">
                        <i class="icon-thumbsDown"></i>
                        <span class="video_item-desc"> Dislike</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="video_list-item">
                        <i class="icon-massage"></i>
                        <span class="video_item-desc"> massage</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="video_list-item">
                        <i class="icon-share"></i>
                        <span class="video_item-desc"> Share</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="video_list-item meta_tab-img">
                        <img class="chanel_logo" src="img/channel-logo.jpg" alt="">
                        
                        
                    </a>
                </li>
            </ul>

        </div><!-- /.video_area -->
    </section><!-- /.short_video-page -->

    
      
  


    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
